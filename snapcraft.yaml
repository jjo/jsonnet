name: jsonnet
version: 'latest'
summary: Jsonnet data templating language CLI
description:
 Jsonnet is a domain specific configuration language that helps you define JSON
 data. Jsonnet lets you compute fragments of JSON within the structure,
 bringing the same benefit to structured data that templating languages bring
 to plain text.
confinement: strict
grade: stable

apps:
  jsonnet:
    command: bin/jsonnet
    plugs: [home]

parts:
  jsonnet:
    plugin: make
    source: https://github.com/google/jsonnet.git
    source-type: git
    build-packages: [g++, build-essential]
    artifacts:
      - jsonnet
      - examples
    install: |
      mkdir $SNAPCRAFT_PART_INSTALL/bin
      mv $SNAPCRAFT_PART_INSTALL/jsonnet $SNAPCRAFT_PART_INSTALL/bin
